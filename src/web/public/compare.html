<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>SPE - Sistem Pengoreksian Ejaan | Perbandingan</title>

        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="assets/css/libs.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/main.css">

        <style type="text/css">
            table td {
                vertical-align: top;
            }
        </style>
    </head>

    <body class="grey lighten-5">
        <header class="navbar-fixed">
            <nav class="cyan lighten-3">
                <div class="nav-wrapper">
                    <img src="assets/img/logo.png" class="brand-logo center" width="63px">
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href=".">Indeks</a></li>
                        <li class="active"><a href="#">Perbandingan</a></li>
                        <li><a href="about">Tentang Saya</a></li>
                    </ul>

                    <ul class="side-nav" id="mobile-demo">
                        <li><a href=".">Indeks</a></li>
                        <li class="active"><a href="#">Perbandingan</a></li>
                        <li><a href="about">Tentang Saya</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="row">
                <div class="col s12 offset-m1 m10 offset-l2 l8">
                    <div class="row">
                        <a href="https://github.com/rudbast/n-gram"><img style="margin-top: 65px; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

                        <form id="form-corrector" class="top-wrapper col s12" action="/compare" method="post">
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">comment</i>
                                            <textarea id="sentence" class="materialize-textarea" name="sentence"></textarea>
                                            <label for="sentence">Kalimat</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col s12 center-align">
                                            <button id="btn-submit" class="btn waves-effect waves-light purple lighten-1" type="submit" name="action">
                                                Periksa Ejaan &amp; Bandingkan
                                                <i class="material-icons right">send</i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="corrector-progress" class="row hide">
                        <div class="col s12">
                            <div class="progress">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="result-wrapper" class="col s12 hide">
                    <div class="card-panel blue-grey darken-1 white-text">
                        <table id="table-compare" class="bordered centered">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Rudy</th>
                                    <th>Setiadi</th>
                                    <th>Verberne</th>
                                </tr>
                            </thead>
                            <tbody id="result-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="page-footer cyan darken-2">
            <div class="footer-copyright">
                <div class="container">
                    &copy; 2016 Rudy. All Rights Reserved.
                </div>
            </div>
        </footer>

        <script src="assets/js/libs.js" type="text/javascript" charset="utf-8"></script>

        <script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/compare.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
